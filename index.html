<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>App - Calculator</title>
</head>

<body>


    <div class="container">
        <section class="tela">
            0
        </section>
        <section class="btns-calc">
            <div class="linha-btn-calc">
                <button class="btn-calc duplo">
                    C
                </button>
                <button class="btn-calc">
                    &larr;
                </button>
                <button class="btn-calc">
                    &divide;
                </button>
            </div>

            <div class="linha-btn-calc">
                <button class="btn-calc">
                    7
                </button>
                <button class="btn-calc">
                    8
                </button>
                <button class="btn-calc">
                    9
                </button>
                <button class="btn-calc">
                    &times;
                </button>
            </div>

            <div class="linha-btn-calc">
                <button class="btn-calc">
                    4
                </button>
                <button class="btn-calc">
                    5
                </button>
                <button class="btn-calc">
                    6
                </button>
                <button class="btn-calc">
                    &minus;
                </button>
            </div>

            <div class="linha-btn-calc">
                <button class="btn-calc">
                    1
                </button>
                <button class="btn-calc">
                    2
                </button>
                <button class="btn-calc">
                    3
                </button>
                <button class="btn-calc">
                    &plus;
                </button>
            </div>

            <div class="linha-btn-calc">
                <button class="btn-calc triplo">
                    0
                </button>
                <button class="btn-calc">
                    &equals;
                </button>
            </div>

        </section>
    </div>


    <script src="scripts.js"></script>
</body>

</html>
